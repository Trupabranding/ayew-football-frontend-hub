name: Deploy to cPanel

on:
  push:
    branches:
      - live
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa-v1
          chmod 600 ~/.ssh/id_rsa-v1
          echo -e "Host cpanel\n\tUser mafadmpc\n\tHostname ${{ secrets.CPANEL_HOST }}\n\tPort 21098\n\tIdentityFile ~/.ssh/id_rsa-v1\n\tStrictHostKeyChecking no" > ~/.ssh/config

      - name: Deploy to cPanel
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SOURCE: "build/"
          REMOTE_HOST: "cpanel"
          REMOTE_USER: "mafadmpc"
          TARGET: "/home/mafadmpc/academy/staging/"
          ARGS: "-rlgoDzvc --delete"