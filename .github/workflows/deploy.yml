name: Deploy to cPanel

on:
  push:
    branches:
      - live
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Clear npm cache
        run: npm cache clean --force
        
      - name: Install dependencies
        run: npm install
        
      - name: Build React App
        run: npm run build

      - name: Setup SSH and Deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          CPANEL_HOST: ${{ secrets.CPANEL_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/mafasc_rsa
          chmod 600 ~/.ssh/mafasc_rsa
          ssh-keyscan -p 21098 -H $CPANEL_HOST >> ~/.ssh/known_hosts
          ssh -i ~/.ssh/mafasc_rsa -p 21098 -o StrictHostKeyChecking=no mafadmpc@$CPANEL_HOST "whoami && pwd"
          rsync -avz --progress --delete \
            -e "ssh -i ~/.ssh/mafasc_rsa -p 21098 -o StrictHostKeyChecking=no" \
            build/ mafadmpc@$CPANEL_HOST:/academy/staging/
          ssh -i ~/.ssh/mafasc_rsa -p 21098 mafadmpc@$CPANEL_HOST "ls -la /academy/staging/"

          
